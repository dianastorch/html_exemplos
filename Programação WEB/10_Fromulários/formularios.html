<!DOCTYPE html>
<html lang= "pt-br">
<head>
<title>Imagem HTML</title>
<meta charset= "UTF-8">
</head>
<body>

<form>
<p>Meu nome: <input type="Texto" placeholder="Digite o seu nome"></p> <!--Input significa inserir, aparece a caixa do formulário-->

<p>Permaneça logado<input type="checkbox"></p> <!--Você pode colocar várias respostas-->

<p>Menores de 18 anos<input type="radio" name="age"</p> <!-- Radio só tem uma respostas-->

<p>Acima de 18 anos<input type="radio" name="age"</p> <!-- Radio só tem uma respostas -- name="age" determina se marco este ou aquele-->

<p>Comida Favorita: <!--Cria um dropbox ou seja opção de escolha-->
<select>
<option>Pizza</option>
<option>Hambuguer</option>
<option>Sorvete</option>
</select></p>
<p> <input type="submit" value="Clique aqui"</p>

</form>
<!--Para realmente funcionar todos estes códigos devem estar linkado a um banco de dados-->


</body>
</html>
