<! DOCTYPE html>
<html lang= "pt-br">
<head>
<title>Uma lista HTML não ordenada</title>
<meta charset= "UTF-8">
</head>
<body>

<h2>Marcadores formato Disco</h2>
<ul style="list-style-type:disc">
  <li>Café</li>
  <li>Chá</li>
  <li>Leite</li>
</ul>
<p></p>
<h2>Marcadores formato Cículo</h2>
<ul style="list-style-type:circle">
  <li>Café</li>
  <li>Chá</li>
  <li>Leite</li>
</ul>
<p></p>
<h2>Marcadores formato Quadrado</h2>
<ul style="list-style-type:square">
  <li>Café</li>
  <li>Chá</li>
  <li>Leite</li>
</ul>
<p></p>
<h2>Marcadores Nenhum formato</h2>
<ul style="list-style-type:none">
  <li>Café</li>
  <li>Chá</li>
  <li>Leite</li>
</ul>
</body>

</html>
