<!DOCTYPE html>
<html lang= "pt-br">
<head>
<title>Formulário HTML</title>
<meta charset= "UTF-8">
</head>
<body>

<h2>Radio Buttons</h2>

<form>
  <input type="radio" name="gênero" value="masculino" checked> Masculino<br>
  <input type="radio" name="gênero" value="feminino"> Feminino<br>
  <input type="radio" name="gênero" value="outros"> Outros  
  
	<p>Menores de 18 anos<input type="radio" name="age"</p> <!-- Radio só tem uma respostas-->

	<p>Acima de 18 anos<input type="radio" name="age"</p> <!-- Radio só tem uma respostas -- name="age" determina se marco este ou aquele-->
	
	<p>Permaneça logado<input type="checkbox"></p> <!--Você pode colocar várias respostas-->
  
</form> 



</body>
</html>
