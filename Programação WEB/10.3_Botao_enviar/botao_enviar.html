<!DOCTYPE html>
<html lang= "pt-br">
<head>
<title>Formulário HTML</title>
<meta charset= "UTF-8">
</head>
<body>
<h2>Botão Enviar</h2>

<form action="/action_page.html">
  Primeiro nome:<br>
  <input type="text" name="Primeiro nome" value="Taylor">
  <br>
  ÚLtimo nome:<br>
  <input type="text" name="ÚLtimo nome" value="Swift">
  <br><br>
  <input type="submit" value="Submit">
  
  <p> <input type="submit" value="Clique aqui"</p>
  
</form> 

<p>Se você clicar no botão "Enviar", os dados do formulário serão enviados para uma página chamada "/action_page.html".</p>

</body>
</html>
