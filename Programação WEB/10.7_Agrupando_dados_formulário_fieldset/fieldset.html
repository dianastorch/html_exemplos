<!DOCTYPE html>
<html lang= "pt-br">
<head>
<title>Agrupando dados de formulário com fieldset</title>
<meta charset= "UTF-8">
</head>
<body>

<p>O elemento fieldset é usado para agrupar dados relacionados em um formulário, e o elemento legenda define uma legenda para o elemento fieldset.</p>

<form action="/action_page.html">
  <fieldset>
    <legend>Informação pessoal:</legend>
    Primeiro nome:<br>
    <input type="text" name="Primeiro nome" value="Taylor">
    <br>
    Último nome:<br>
    <input type="text" name="Úktimo nome" value="Swift">
    <br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>

</body>
</html>
