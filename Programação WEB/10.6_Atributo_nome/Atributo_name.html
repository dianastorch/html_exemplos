<!DOCTYPE html>
<html lang= "pt-br">
<head>
<title>Atributo de nome</title>
<meta charset= "UTF-8">
</head>
<body>
<h2>Nome Atributo</h2>

<form action="/action_page.html">
  Primeiro nome:<br>
  <input type="text" value="Mickey">
  <br>
  Último nome:<br>
  <input type="text" name="Último nome" value="Mouse">
  <br><br>
  <input type="submit" value="Submit">
</form> 

<p>Se você clicar no botão "Enviar", os dados do formulário serão enviados para uma página chamada "/action_page.html".</p>

<p>Observe que o valor do campo "Primeiro nome" não será enviado, porque o elemento de entrada não possui um atributo de nome.</p>

</body>
</html>
